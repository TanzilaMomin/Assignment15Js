    <div class="main">
        <h1>USER LOGIN</h1>

        <div class="input-group mb-3">

        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">MOBILE</span>

        <button type="button" class="btn btn-danger">CANCEL</button>
    </div>

    <br>
